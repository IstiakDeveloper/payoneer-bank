<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- External CSS -->
<link rel="stylesheet" href="style.css">



</head>
<body>
    <div id="login-area">
        <h1 class="bank-title text-center">Welcome to Payoneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn-success">Enter</button>
        </div>
    </div>


<div id="transection-area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ 00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>
    </div>

    <div id="work-area">
        <div class="row">
            <div class="col-md-6">
                <div class="dp-wt deposit-sec">
                    <h3>Deposite</h3>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dp-wt withdraw-sec">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    </div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<!-- External JavaScript -->
<script src="scritpt.js"></script>
</body>
</html>
